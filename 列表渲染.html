<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	
	<body>
		<div id="app">
			<ul>
				<li v-for="item in stars">{{item}}</li>
			</ul>
			<h3>学生列表</h3>
			<ul>
				<li v-for="item in students">
						<h4>{{item.studentName}}</h4>
						<p>年龄:{{item.age}}--学校:{{item.school}}</p>
				</li>
			</ul>
			<h3>学生列表-带索引</h3>
			<ul>
				<li v-for="item,key in students">
						<h4>索引值：{{key}}{{item.studentName}}</h4>
						<p>年龄:{{item.age}}--学校:{{item.school}}</p>
				</li>
			</ul>
			<h3>循环对象</h3>
			<ul>
				<li v-for="item,key in students[0]">
						<h4>{{key}}{{item}}</h4>
						
				</li>
			</ul>
			<h3>条件+循环渲染(将偶数年龄的学生渲染)</h3>
			<ul>
				<li v-for="item,key in students" v-if="item.age%2==0" :key='key'>
						<h4>索引值{{key}}{{item.studentName}}</h4>
						<p>年龄:{{item.age}}--学校:{{item.school}}</p>
				</li>
			</ul>
		</div>
		<script>
			var app=new Vue({
				el:"#app",
				data:{
					stars:['蔡徐坤','苏有朋','范冰冰','李晨','鹿晗'],
					students:[
						{
							studentName:'小明',
							age:17,
							school:'清华'
						},
						{
							studentName:'小李',
							age:18,
							school:'清华'
						},
						{
							studentName:'小黄',
							age:19,
							school:'清华'
						}
						],
						
				}
			})		</script>
	</body>
</html>
