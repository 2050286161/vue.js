<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div id="app">
			<h3 v-show="tab==1">首页</h3>
			<h3 v-show="tab==2">个人中心</h3>
			<h3 v-show="tab==3">页面</h3>
			<button @click="tabchange" data-id="1">首页</button>
			<button @click="tabchange" data-id="2">个人</button>
			<button @click="tabchange" data-id="3">页面</button>
<!-- v-if -->
		</div>
		<script>
			let app=new Vue({
				el:"#app",
				data:{
					tab:1
				},
				methods:{
					tabchange:function(e){
					// 	console.log(app)
					let tabid=e.target.dataset.id
					this.tab=tabid
					console.log(this)
					 }
				}
			})
		</script>
	</body>
</html>
